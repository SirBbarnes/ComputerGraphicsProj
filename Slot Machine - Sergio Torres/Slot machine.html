	<head>
		<script>
		class main {
			constructor() {
				this.money = 100;

				this.consoleSection = document.getElementById("console");
				this.consoleSection1 = document.getElementById("console1");
				
				
			}
			
			playAll() {
				if (this.money > 0) {
					this.consoleSection.innerHTML ="<br>Current Money: " + "$" + this.money;
					this.money --;
					this.slotInst[0].play();
					this.money = this.money + this.slotInst[0].lastAmount;
					this.consoleSection1.innerHTML ="<br>Money after Winning: " + "$" + this.money;

					<!--this.slotInst[1].play();-->
					
					<!--this.slotInst[2].play();-->

				else {
					this.consoleSection.innerHTML = "<br>Game Over" + "<br>You Don't Have Enough Money<br>";

					document.getElementById("demo1").innerHTML = " ";
					this.consoleSection1.innerHTML = " ";

			}
		}

				else if (this.list[0] == 6) {

					this.consoleSection2.appendChild(this.y);
				}
