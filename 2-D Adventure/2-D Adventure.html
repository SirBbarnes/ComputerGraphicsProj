<html lang = "en">
	<head>
		<script src = "board.js"></script>
		<script src = "hero.js"></script>
		<script src = "enemy.js"></script>
		
		<script>
			class main {
				constructor() {
					this.board = new board();
					this.hero = new hero(2,2);
					this.enemy = new enemy(4,5);
					setInterval(scene, 100);
				}
				
				updateAll() {
				}
				
				renderAll() {
					this.enemy.render();
					this.hero.render();
					for (var o = 0; o < this.board.width; o++) {
						for (var p = 0; p < this.board.height; p++) {
							this.board.map[[o,p]].render();
						}
					}
					this.enemy.render();

				}
				
				fight() {
					
				}
			}			
			
			function scene() {
				ctx.clearRect(0,0,640,640);
				main.renderAll();
				main.updateAll();				
			}
		</script>
	</head>
			
	<body>
		<h1>2-D Adventure</h1>
		<section id = "Canvas">
		
			<canvas width = 640 height = 640 id = "myCanvas" style = "border: 1px solid black;">
				Your web browser does not support Canvas
			</canvas>
		</section>
		
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			
			main = new main();
			
			document.addEventListener("keydown", function(event) {
				switch(event.key) {
					case "ArrowUp":
						main.hero.move(main.hero.loc[0], (main.hero.loc[1] - 1));
						break;
					case "ArrowRight":
						main.hero.move(main.hero.loc[0] + 1, main.hero.loc[1]);
						break;
					case "ArrowDown":
						main.hero.move(main.hero.loc[0], main.hero.loc[1] + 1);
						break;
					case "ArrowLeft":
						main.hero.move(main.hero.loc[0] - 1, main.hero.loc[1]);
						break;
				}
			}, true);
			
			
			
		</script>
	</body>
</html>
